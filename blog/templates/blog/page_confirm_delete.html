{% extends "base.html" %}

{% block  content %}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p> Хотите удалить страницу "{{ object.title }}"</p>
                        <button type="submit", class="btn btn-danger">Потвердить</button>
                        <a href="{% url 'blog:list' %}" class="btn btn-warning"> Отмена </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
