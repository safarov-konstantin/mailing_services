{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card shadow mb-4">
        <div class="card-header">
            {{object}}
        </div>
        <div class="card-body">
            <p> <b>Заголовок</b> {{object.title}}</p>
            <hr>
            <p> <b>Содержание</b> <br> {{object.body|linebreaks}}</p>
            <hr>
            <a href="{% url 'mailing:messages' %}" class="btn btn-secondary btn-icon-split">
                <span class="icon text-white-50">
                    <i class="fas fa-arrow-right"></i>
                </span>
                <span class="text">Назад</span>
              </a>
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
{% endblock %}
