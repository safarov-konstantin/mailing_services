{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Удалить {{ object }}?</h6>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-icon-split">
              <span class="icon text-white-50"><i class="fas fa-trash"></i></span>
              <span class="text">Удалить</span>
            </button>
            <a href="{% url 'client:clients' %}" class="btn btn-warning btn-icon-split">
                <span class="icon text-white-50"><i class="fas fa-exclamation-triangle"></i></span>
                <span class="text">Отмена</span>
              </a>
          </form>
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
{% endblock %}
